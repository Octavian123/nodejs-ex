<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Calculator</title>

	<script language="javascript">
		function adunare()
		{
			var nr1,nr2,res;
			nr1=parseFloat(document.forms[0].txt1st.value);
			nr2=parseFloat(document.forms[0].txt2nd.value);
			res=nr1+nr2;
			document.forms[0].txtresult.value=res;
		}

		function scadere()
		{
			var nr1,nr2,res;
			nr1=parseFloat(document.forms[0].txt1st.value);
			nr2=parseFloat(document.forms[0].txt2nd.value);
			res=nr1-nr2;
			document.forms[0].txtresult.value=res;
		}

		function inmultire()
		{
			var nr1,nr2,res;
			nr1=parseFloat(document.forms[0].txt1st.value);
			nr2=parseFloat(document.forms[0].txt2nd.value);
			res=nr1*nr2;
			document.forms[0].txtresult.value=res;
		}

		function impartire()
		{
			var nr1,nr2,res;
			nr1=parseFloat(document.forms[0].txt1st.value);
			nr2=parseFloat(document.forms[0].txt2nd.value);
			res=nr1/nr2;
			document.forms[0].txtresult.value=res;
		}
	</script>
  
</head>
<body>

<form name="cal" method="post" action="">
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td width="19%" height="28">
				<div align="left">
					Nr. 1 :
				</div>
			</td>
			<td width="81%">
				<input name="txt1st" type="text" id="txt1st">
			</td>
		</tr>
		<tr>
			<td height="28">
				<div align="left">
					Nr. 2 :
				</div>
			</td>
			<td>
				<input name="txt2nd" type="text" id="txt2nd">
			</td>
		</tr>
		<tr>
			<td height="28">
				<div align="left">
				</div>
			</td>
			<td height="28">
				<input name="btnadd" type="button" id="btnadd" value="+" onclick="adunare()">
				<input name="btnadd" type="button" id="btnadd" value="-" onclick="scadere()">
				<input name="btnadd" type="button" id="btnadd" value="*" onclick="inmultire()">
				<input name="btnadd" type="button" id="btnadd" value="/" onclick="impartire()">
				
			</td>
		</tr>
		<tr>
			<td height="28"> 
				<div align="left">
					= 
				</div>
			</td>
			<td height="21">
				<input name="txtresult" type="text" id="txtresult">
			</td>
		</tr>
	</table>
</form>

</body>
</html>
